<h2 mat-dialog-title>Proveedor Producto</h2>
<mat-card style="margin: 1px 1px 1px 1px">

  <mat-card-title>
    <button mat-raised-button color="primary" (click)="agregarProductoProveedor()"><mat-icon mat-list-icon>add</mat-icon> Nuevo Prodcuto</button>
  </mat-card-title>
  <mat-divider inset></mat-divider>

  <mat-card-content class="dashboard-card-content">
    

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource">

        
         <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.desc_producto}} </td>
        </ng-container>

        
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container> 

        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> 
            <ng-container *ngIf="element.esActivo==true">
              Activo
            </ng-container>  
            <ng-container *ngIf="element.esActivo==false">
              Inactivo
            </ng-container>  
          </td>
        </ng-container> 

         <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef style="width:160px"> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="editarProducto(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarProveedorProducto(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="precioHistorial">
            
            <th mat-header-cell *matHeaderCellDef> Historial Precios </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="verPrecioHistorial(element)">
                <mat-icon>price_change</mat-icon>
              </button>
            </td>
          </ng-container> 


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-card-content>
  
</mat-card>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Volver</button>
</div>
