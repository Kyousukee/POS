<h2 mat-dialog-title>Historial de Precio</h2>
<mat-card style="margin: 1px 1px 1px 1px">

  <mat-card-content class="dashboard-card-content">
    

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource">

        
         <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        
        <ng-container matColumnDef="fechaModificacion">
          <th mat-header-cell *matHeaderCellDef> Fecha Modificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaModificacion | date:'yyyy-MM-dd HH:mm'}} </td>
        </ng-container> 


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    
  </mat-card-content>
  
</mat-card>
<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Volver</button>
  </div>
