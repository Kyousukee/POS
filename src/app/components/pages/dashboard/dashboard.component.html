
<h1 style="margin:20px 0px 0px 40px"><mat-icon mat-list-icon style="color: dark;">dashboard</mat-icon> DashBoard - Resumen Ãºltima semana</h1>
<mat-card style="margin: 20px 40px 40px 40px">


  <mat-card-content class="dashboard-card-content">
    <mat-grid-list cols="3" rowHeight="100px">

      <mat-grid-tile>

        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="accent">payments</mat-icon>
            </div>
            <mat-card-title>Total Ingresos</mat-card-title>
            <mat-card-subtitle>{{totalIngresos | currency:'CLP'}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>

      </mat-grid-tile>

      <mat-grid-tile>

        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="warn">sell</mat-icon>
            </div>
            <mat-card-title>Total Ventas</mat-card-title>
            <mat-card-subtitle>{{totalVentas}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>

      </mat-grid-tile>


      <mat-grid-tile>
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon color="primary">collections_bookmark</mat-icon>
            </div>
            <mat-card-title>Total Productos</mat-card-title>
            <mat-card-subtitle>{{totalProductos}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-grid-tile>


    </mat-grid-list>

    <mat-tab-group animationDuration="2000ms">
      <mat-tab label="Ventas Diarias">
        <mat-card style="margin-top:15px">
          <mat-card-content>
            <div style="width: 100%;height:500px">
              <canvas #myChart id="myChart"></canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Ventas por Producto ">
        <mat-card style="margin-top:15px">
          <mat-card-content>
            <div style="width: 100%;height:500px">
              <canvas #myChart2 id="myChart2"></canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Ventas por Cantidad de Producto">
        <mat-card style="margin-top:15px">
          <mat-card-content>
            <div style="width: 100%;height:500px">
              <canvas #myChart3 id="myChart3"></canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>

    

    

    

    

  </mat-card-content>

</mat-card>
