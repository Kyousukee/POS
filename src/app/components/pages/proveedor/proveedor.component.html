
<h1 style="margin:20px 0px 0px 40px"><mat-icon mat-list-icon style="color: dark;">contacts</mat-icon> Proveedores</h1>
<mat-card style="margin: 20px 40px 40px 40px">

  <mat-card-title>
    <button mat-raised-button color="primary" (click)="agregarProducto()"><mat-icon mat-list-icon>add</mat-icon> Nuevo Proveedor</button>
  </mat-card-title>
  <mat-divider inset></mat-divider>

  <mat-card-content class="dashboard-card-content">

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)"  #input>
    </mat-form-field>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="Rut_Proveedor">
          <th mat-header-cell *matHeaderCellDef> Rut Proveedor </th>
          <td mat-cell *matCellDef="let element"> {{element.rut_proveedor}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.desc_proveedor}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> 
            <ng-container *ngIf="element.esActivo==true">
              Activo
            </ng-container>  
            <ng-container *ngIf="element.esActivo==false">
              Inactivo
            </ng-container>  
          </td>
        </ng-container>
        
        <ng-container matColumnDef="Productos">
          <th mat-header-cell *matHeaderCellDef> Productos </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="verProductos(element)">
              <mat-icon>inventory</mat-icon>
            </button>
            
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width:160px"> </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editarProducto(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>

  </mat-card-content>

</mat-card>
